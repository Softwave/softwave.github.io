<html lang="en">

    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script type="module">
      import { fairyDustCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";

      new cursoreffects.fairyDustCursor({
        colors: ["#ff00aa", "#4a4edd", "#FF85BE"],
      });

    <!-- Cool libraries to play with! -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <div id="myModal" class="modal">
        <span title="Close image modal" class="close">&times;</span>
        <span title="Open image in new window" class="open-new">â—‰</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    <div class="page">
    <header>
      <!-- <h1 class="title">Super Shapes</h1> -->
      <div class="backbtn">
        <div class="hover-underline-animation">
        <a class="about__back" href="/pages">&lt;-- pages</a>
        </div>
      </div>
    </header>
    <main>
      
      <h2>Super Shapes 2</h2>
<p>I've rewritten a little toy program for generating 3D supershapes. ^_^ <br></p>
<p>It runs on Windows and Linux. <br></p>
<p><a class="flat-button" href="https://softwave.itch.io/super" target="_blank">Download on itch.io</a> <br><br>
<a class="flat-button" href="https://github.com/Softwave/SuperShapes" target="_blank">Source Code</a><br><br></p>
<p><img class="border-image" src="https://img.itch.zone/aW1hZ2UvMjE4OTAxNi8xMjkyOTY0MC5wbmc=/347x500/tSXZvh.png"></img></p>

      <h4>(C) SOFTWAVE 2024</h4>
    </main>
    </div>
    <script>
      // script.js
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

var images = document.getElementsByClassName('border-image');
for (var i = 0; i < images.length; i++) {
  var img = images[i];
  img.onclick = function(evt) {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() { 
  modal.style.display = "none";
}

var openy = document.getElementsByClassName("open-new")[0];

openy.onclick = function() {
  // Open image in new window
  window.open(modalImg.src, '_blank');
}
    </script>
  </body>
</html>
