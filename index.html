---
layout: default
---

<!-- site.categories.blog or site.posts? -->


<div id="home" class="home page-content wc-container">
    <div class="posts">
      {% for post in site.categories.blog limit:10 %}
        <div class="post">
          <h3 class="post-title tc">
            <a class="pb2-ns f3 fw6 dim link black-80 mr2 mr3-m mr4-l dib thingy b" href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
          </h3>

          <!-- 
          <p class="post-meta tc f5 black-50">
            {% if (post.categories.size > 0 %}
            <span class="categories">
            {{ post.categories | array_to_sentence_string }}
            </span> |
            {% endif %}
            <span class="post-date">
            {{ post.date | date: "%b %-d, %Y" }} 
            </span>
          </p>
          -->
     
          <p>
            {{ post.excerpt }}  
          </p>
          <p>
            <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title}}" class="mb4 pb2-ns f4 fw4 dim link black-80 mr2 mr3-m mr4-l dib thingy b">
              Read More
          </a>
          </p>
        </div>
      {% endfor %}
  </div>
  <div class="tc pv4">
    <a class="pb2-ns f3 tc fw4 dim link black-80 mr2 mr3-m mr4-l dib thingy b" href="/blog">Blog archive</a>
  </div>
</div>
