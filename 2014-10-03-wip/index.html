<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIP</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script type="module">
      import { fairyDustCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";

      new cursoreffects.fairyDustCursor({
        colors: ["#ff00aa", "#4a4edd", "#FF85BE"],
      });
    </script>
    <!-- Cool libraries to play with! -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    <div class="page">
    <header>
      <!-- <h1 class="title">WIP</h1> -->
      <div class="backbtn">
        <div class="hover-underline-animation">
        <a class="about__back" href="/pages">&lt;-- pages</a>
        </div>
      </div>
    </header>
    <main>
      
      <p>This site is a work in progress. Hopefully I will have the opportunity to work on it some more soon.</p>

      <h4>(C) SOFTWAVE 2023</h4>
    </main>
    </div>
    <script>
      // script.js
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

var images = document.getElementsByClassName('border-image');
for (var i = 0; i < images.length; i++) {
  var img = images[i];
  img.onclick = function(evt) {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() { 
  modal.style.display = "none";
}
    </script>
  </body>
</html>
